<html>
  <head>
    <title>Encrypt&Share</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="static/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Unica+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div style="width:800px; margin:0 auto;" align="center">
        <div>
          <h1>Encrypt&Share</h1>
        </div>
        <div>
          <br>
          <label for="file">Select a File</label>
          <input id="file" name="file-to-encrypt" type="file">
          <p id="file-selected"></p>
        </div>
        <div>
          <p>Password:</p>
          <input id="password" class="password-text" name="password-to-encrypt" type="text" style="text-align:center;" size=54>
        </div>
        <div>
          <br>
          <input value="Upload" type="submit">
        </div>
        <p>
        This is a service to encrypt and share files.
        All the files are encrypted on the client side using only javascript using AES and a password generated randomly.
        </p>
      </div>
    </div>
    <script src="static/js/password.js"></script>
    <script src="static/js/file.js"></script>
    <script src="static/js/encrypt.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  </body>
</html>
